<div class="main-app-grid">
  <div class="main-header">
    Listings
  </div>
  <div class="main-content">
    <table class="table">
      <thead class="thead-primary">
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Price</th>
          <th scope="col">Location</th>
          <th scope="col">Email</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rental of rentals; let i = index">
          <img class="cover" [attr.src]="rental.image_url" alt="bike">
          <!-- <td><input [(ngModel)]="rental.image_url" type="text" class="form-control" placeholder="image"></td> -->
          <td><input [(ngModel)]="rental.price" type="text" class="form-control" placeholder="price"></td>
          <td><input [(ngModel)]="rental.location" type="text" class="form-control" placeholder="location"></td>
          <td><input [(ngModel)]="rental.cancellations" type="text" class="form-control" placeholder="cancellations"></td>
          <td><input [(ngModel)]="rental.description" type="text" class="form-control" placeholder="description"></td>
        </tr>

      </tbody>
    </table>

  </div>
  <div class="main-footer">
    Footer
  </div>
</div>
