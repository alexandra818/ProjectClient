
<ul class="nav justify-content-end nav-action-container">
  <li class="nav-item">
    <button mat-raised-button color="primary" (click)="createRental()">Post New Rental</button>
  </li>
</ul>

<div class="contact-grid">
  <div class="gallery-grid">
    <mat-card class="example-card" *ngFor="let rental of rentals; let i = index">
      <mat-card-content>
        <img class="cover" [attr.src]="rental.image_url" alt="Image">
        <p>
          <label for="image">Image</label>
          <input [(ngModel)]="rental.image_url" type="text" class="form-control" placeholder="Image" aria-label="Image">
        </p> 
        <p>
          <label for="price">Price</label>
          <input [(ngModel)]="rental.price" type="text" class="form-control" placeholder="Price" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="location">Location</label>
          <input [(ngModel)]="rental.location"type="text" class="form-control" placeholder="Location" aria-label="location"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="description">Description</label>
          <input [(ngModel)]="rental.description"type="text" class="form-control" placeholder="Description" aria-label="desc"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="price">Cancellations</label>
          <input [(ngModel)]="rental.cancellations" type="text" class="form-control" placeholder="Cancellations" aria-label="cancellations"
            aria-describedby="basic-addon1">
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="btn-group pull-right">
          <button mat-raised-button color="primary" class="pull-right" (click)="updateRental(rental)">Update</button>
          <button mat-raised-button color="warn" (click)="removeRental(rental, i)">Delete</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
