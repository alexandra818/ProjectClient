<div class="contact-grid">
  <div class="gallery-grid">
    <mat-card class="example-card" *ngFor="let contact of contacts; let i = index">
      <mat-card-content>
        <p>
          <label for="id">ID:</label>
          <input [(ngModel)]="contact.id" disabled type="text" class="form-control" placeholder="ID" aria-label="ID">
        </p>  
        <p>
          <label for="fullName">Full Name</label>
          <input [(ngModel)]="contact.fullName" type="text" class="form-control" placeholder="Full Name" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="email">Email</label>
          <input [(ngModel)]="contact.email"type="text" class="form-control" placeholder="Email" aria-label="location"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="message">Message</label>
          <input [(ngModel)]="contact.message"type="text" class="form-control" placeholder="Message" aria-label="desc"
            aria-describedby="basic-addon1">
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="btn-group pull-right">
          <button mat-raised-button color="warn" (click)="removeContact(contact, i)">Delete</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
